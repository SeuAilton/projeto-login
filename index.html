<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media_query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>
                    Login
                </h1>

                <p>
                    Fa√ßa login para acessar sua conta.
                </p>

                <form action="login" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="login" id="idlogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="idlogin">Login*</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" name="senha" id="idsenha" placeholder="Sua senha" autocomplete="current-password" required minlength="6" maxlength="20">
                        <label for="idsenha">Senha*</label>
                    </div>

                    <input type="submit" value="Entrar">

                    <a href="esqueci.html">
                        Esqueci a senha
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
